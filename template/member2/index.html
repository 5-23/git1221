<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이정훈의 자기소개</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 1em;
    }
    #profile-picture {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      margin: 20px auto;
    }
    #profile-picture img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #introduction {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<header>
  <h1>이정훈</h1>
</header>

<div id="profile-picture">
  <img src="https://placekitten.com/200/200" alt="프로필 사진">
</div>

<div id="introduction">
  <p>안녕하세요! 이정훈입니다. 프로그래머로서 다양한 경험을 쌓고 있는데, 항상 새로운 도전을 즐기고 있어요. 코드를 통해 문제를 해결하고, 협업을 통해 더 나은 솔루션을 찾는 것을 즐깁니다. 적극적이고 끊임없이 성장하는 개발자가 되기 위해 노력하고 있습니다. 감사합니다!</p>
</div>

</body>
</html>
