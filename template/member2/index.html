<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이정훈의 자기소개</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 1em;
    }
    #profile-picture {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      margin: 20px auto;
    }
    #profile-picture img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #introduction {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<header>
  <h1>이정훈</h1>
</header>

<div id="profile-picture">
  <img src="https://placekitten.com/200/200" alt="프로필 사진">
</div>

<div id="introduction">
  <p>안녕하세요! 이정훈입니다. 저는 사람입니다. 이제 파라가 신설되나바ㅘ여!!</p>
</div>

</body>
</html>
