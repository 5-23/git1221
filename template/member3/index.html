<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개 페이지</title>
    <style>
        body {
            background-color: #f4f4f4; /* 배경 색상 변경 */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        h1 {
            color: #333; /* 이름 색상 변경 */
            margin: 10px 0;
        }

        h2 {
            color: #555; /* 학번 색상 변경 */
            margin: 5px 0;
        }

        p {
            color: #777; /* 소개 텍스트 색상 변경 */
            margin: 15px 0;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
            color: #999; /* 관심사 텍스트 색상 변경 */
        }
    </style>
</head>
<body>
    <img src="1.jpg" alt="프로필 사진"> <!-- 이미지 경로를 지정해주세요 -->
    <h1>류현규</h1>
    <h2>학번: 10609</h2>
    <p>한줄 소개: 선린인터넷고 재학생이자<br>게임개발 동아리 RG의 부장을 맡고 있는 류현규 입니다</p>
    <ul>
        <p>#선린 #게임개발 #영어</p>
    </ul>
</body>
</html>
